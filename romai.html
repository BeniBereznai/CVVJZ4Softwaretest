<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <div id="qunit-fixture"></div>
  <script>
    // Arab to Roman num
    function arabToRoman(n) {
  if (n < 1 || n > 10000) {
    return 'Number out of range';
  }

  const romanSymbols = [
    { value: 1000, symbol: 'M' },
    { value: 500, symbol: 'D' },
    { value: 100, symbol: 'C' },
    { value: 90, symbol: 'XC' },
    { value: 50, symbol: 'L' },
    { value: 40, symbol: 'XL' },
    { value: 10, symbol: 'X' },
    { value: 9, symbol: 'IX' },
    { value: 5, symbol: 'V' },
    { value: 4, symbol: 'IV' },
    { value: 1, symbol: 'I' }
  ];

  let result = '';

  for (const symbol of romanSymbols) {
    while (n >= symbol.value) {
      result += symbol.symbol;
      n -= symbol.value;
    }
  }

  return result;
}

    QUnit.module('arabToRoman test', function () {
      QUnit.test('one', function (assert) {
        assert.equal(arabToRoman(1), 'I');
      });
    });

    QUnit.module('arabToRoman test', function () {
      QUnit.test('one', function (assert) {
        assert.equal(arabToRoman(1), 'I');
      });

      QUnit.test('two', function (assert) {
        assert.equal(arabToRoman(2), 'II');
      });
      
      QUnit.test('three', function (assert) {
        assert.equal(arabToRoman(3), 'III');
      });
      
      QUnit.test('four', function (assert) {
        assert.equal(arabToRoman(4), 'IV');
      });
      
      QUnit.test('five', function (assert) {
        assert.equal(arabToRoman(5), 'V');
      });
      
      QUnit.test('six', function (assert) {
        assert.equal(arabToRoman(6), 'VI');
      });

      QUnit.test('seven', function (assert) {
        assert.equal(arabToRoman(7), 'VII');
      });
      
      QUnit.test('eight', function (assert) {
        assert.equal(arabToRoman(8), 'VIII');
      });

      QUnit.test('nine', function (assert) {
        assert.equal(arabToRoman(9), 'IX');
      });

      QUnit.test('ten', function (assert) {
        assert.equal(arabToRoman(10), 'X');
      });

      QUnit.test('eleven', function (assert) {
        assert.equal(arabToRoman(11), 'XI');
      });

      QUnit.test('NineTeen', function (assert) {
        assert.equal(arabToRoman(19), 'XIX');
      });

      QUnit.test('twenty', function (assert) {
        assert.equal(arabToRoman(20), 'XX');
      });

      QUnit.test('fourty', function (assert) {
        assert.equal(arabToRoman(40), 'XL');
      });

      QUnit.test('fourty-one', function (assert) {
        assert.equal(arabToRoman(41), 'XLI');
      });
      QUnit.test('fourty-one', function (assert) {
        assert.equal(arabToRoman(42), 'XLII');
      });
      QUnit.test('fourty-one', function (assert) {
        assert.equal(arabToRoman(46), 'XLVI');
      });

      QUnit.test('fourty-seven', function (assert) {
        assert.equal(arabToRoman(47), 'XLVII');
      });

      QUnit.test('fouty-nine', function (assert) {
        assert.equal(arabToRoman(49), 'XLIX');
      });

      QUnit.test('fifty', function (assert) {
        assert.equal(arabToRoman(50), 'L');
      });
      QUnit.test('Seventy-two', function (assert) {
        assert.equal(arabToRoman(72), 'LXXII');
      });
      QUnit.test('eighty-eight', function (assert) {
        assert.equal(arabToRoman(88), 'LXXXVIII');
      });
      QUnit.test('ninety-three', function (assert) {
        assert.equal(arabToRoman(93), 'XCIII');
      });
      QUnit.test('one hundred', function (assert) {
        assert.equal(arabToRoman(100), 'C');
      });

      QUnit.test('threehundred-ninety-nine ', function (assert) {
        assert.equal(arabToRoman(399), 'CCCXCIX');
      });

      QUnit.test('Fivehundred ', function (assert) {
        assert.equal(arabToRoman(500), 'D');
      });

      QUnit.test('Thousand', function (assert) {
        assert.equal(arabToRoman(1000), 'M');
      });

      QUnit.test('ThreeThousand and thirty-eight', function (assert) {
        assert.equal(arabToRoman(3038), 'MMMXXXVIII');
      });

      QUnit.test('Eightthousand-Sixhundred and sixty-nine', function (assert) {
        assert.equal(arabToRoman(8669), 'MMMMMMMMDCLXIX');
      });
    });
  </script>
